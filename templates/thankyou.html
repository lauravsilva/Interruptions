<body id="thankyou-page">
<div class="thankyou">

    <div class="container">
        <p class="int-title">Interruptions</p>

        {% if userKey is not null %}
        <p class="thanks-header">Thanks for joining us!</p>
        <p class="subheader">Please use this in the next stage of the installation.</p>

        <p class="user-code">User Code</p>
        <div class="userkey">
            {% set keyArray = userKey|split('') %}
            {% for key in keyArray %}
            <div class="key-box">
                <span class="box"><h1>{{ key }}</h1></span>
            </div>
            {% endfor %}
        </div>

        {% endif %}

        <div class="submitnewuser-container">
            <form action="survey.php">
                <button class="createNewUser-btn" type="submit"><span>Create New User </span>
                    <!--<span class="icon"><img src="assets/images/next_arrow.png" alt="Next Arrow"></span>-->
                </button>
            </form>
        </div>
    </div>

</div>
