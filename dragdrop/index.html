<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="jquery-ui.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            color: #2b2b2b;
        }
        
        #dragcircle {
            width: 50px;
            height: 50px;
            background: rgba(171, 169, 171, 1);
            background: -moz-linear-gradient(top, rgba(171, 169, 171, 1) 0%, rgba(254, 254, 254, 1) 100%);
            background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(171, 169, 171, 1)), color-stop(100%, rgba(254, 254, 254, 1)));
            background: -webkit-linear-gradient(top, rgba(171, 169, 171, 1) 0%, rgba(254, 254, 254, 1) 100%);
            background: -o-linear-gradient(top, rgba(171, 169, 171, 1) 0%, rgba(254, 254, 254, 1) 100%);
            background: -ms-linear-gradient(top, rgba(171, 169, 171, 1) 0%, rgba(254, 254, 254, 1) 100%);
            background: linear-gradient(to bottom, rgba(171, 169, 171, 1) 0%, rgba(254, 254, 254, 1) 100%);
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#aba9ab', endColorstr='#fefefe', GradientType=0);
            border: 1px solid #aba9ab;
            z-index: 1000;
            cursor: move;
            border-radius: 25px;
            align-self: center;
            margin: 2px;
        }
        
        #slider {
            background: rgba(255, 255, 255, 1);
            background: -moz-linear-gradient(left, rgba(255, 255, 255, 1) 0%, rgba(224, 224, 224, 1) 50%, rgba(254, 254, 254, 1) 100%);
            background: -webkit-gradient(left top, right top, color-stop(0%, rgba(255, 255, 255, 1)), color-stop(50%, rgba(224, 224, 224, 1)), color-stop(100%, rgba(254, 254, 254, 1)));
            background: -webkit-linear-gradient(left, rgba(255, 255, 255, 1) 0%, rgba(224, 224, 224, 1) 50%, rgba(254, 254, 254, 1) 100%);
            background: -o-linear-gradient(left, rgba(255, 255, 255, 1) 0%, rgba(224, 224, 224, 1) 50%, rgba(254, 254, 254, 1) 100%);
            background: -ms-linear-gradient(left, rgba(255, 255, 255, 1) 0%, rgba(224, 224, 224, 1) 50%, rgba(254, 254, 254, 1) 100%);
            background: linear-gradient(to right, rgba(255, 255, 255, 1) 0%, rgba(224, 224, 224, 1) 50%, rgba(254, 254, 254, 1) 100%);
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#fefefe', GradientType=1);
            height: 100px;
            width: 100%;
            margin: 10px auto;
            display: flex;
            justify-content: center;
        }
        
        .int_title {
            text-align: center;
            letter-spacing: 6px;
            text-transform: uppercase;
            font-weight: 400;
            font-size: 12px;
        }
        
        .question {
            text-align: left;
            font-size: 36px;
            margin: 35px 30px 70px 10px;
        }
        
        h2 {
            text-align: center;
        }
        
        .slider_label {
            text-align: center;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        .drag_me {
            align-self: center;
            padding: 0 15px;
        }
        
        .option1 {}
        
        .option2 {}
        
        #summary {
            margin: 20px;
            text-align: center;
        }
        
        h5 {
            height: 20px;
        }
        
        #result {
            color: #cccccc;
        }
        
        #final_result {
            color: red;
        }
    </style>
</head>

<body>
    <div id="container">
        <h4 class="int_title">Interruptions</h4>
        <h1 class="question">How do you feel when your plans are cancelled?</h1>
        <p class="slider_label option1">&#60; Relieved</p>
        <div id="slider">
            <p class="drag_me slider_label">Drag Me</p>
            <div id="dragcircle"></div>
        </div>
        <p class="slider_label option2">Disappointed &#62;</p>
        <div id="summary">
            <h5>
            <span id="result"></span>
            </h5>
            <h3><span id="final_result"></span></h3> </div>
    </div>
    <footer> </footer>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
